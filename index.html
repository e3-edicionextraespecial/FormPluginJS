<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin JS</title>
</head>
<body>
    <div id="navBarID">
<br>

    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Contact Form </h1>
          <div class="card" >
            
            <div class="card-body">
                <form >
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" id="fullNameIDInput" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="mailIDInput" aria-describedby="emailHelp" placeholder="Email">
                    
                  </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" id="countryIDInput" placeholder="Country">
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" id="phoneIDInput" placeholder="Phone">
                  </div>
                  <div class="form-group">
                    <label>Message</label>
                    <input type="text-area" class="form-control" id="messageIDInput" placeholder="Message">
                  </div>               
                <button id="contactSend" type="submit" class="btn btn-primary">Submit</button>
              </form>        
              </div>
          </div>
        </div>
      </div>


    
</body>







  


<script src="nav.js"></script>
<script src="formdata.js"></script>





</html>
